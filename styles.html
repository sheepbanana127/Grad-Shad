<!DOCTYPE html>
<!--Create a div with the title “css shadows” - Insert the content “SHADOW EFFECT” - Use internal css and the id selector “shadows” to make the division element 600px 
wide, 150px high, centered on the page, with a border of 5px and padding of 10px.  The text should be sized to 30px.  
Provide the css for shadows with blur and color effects.  Don’t forget to refer to the id in your div start tag. -->
<html>
  <head>
    <style>
      #shadows {
        width: 600px;
        height: 150px;
        border: 5px solid black;
        font-size: 30px;
        text-shadow: 2px 2px 5px red;
        box shadow: 4px 4px 10px red;
      }
    </style>
  </head>
  <body>
    <div id="shadows">
      <p>SHADOW EFFECT</p>
    </div>
  </body>
</html>
